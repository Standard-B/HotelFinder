<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="signup" class="modal fade" id="SingUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-bottom-0 pb-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="#" method="POST">
                <div class="modal-body text-center">
                    <img class="img-logo" src="/img/Htel.png" alt="로고이미지">
                    <h1 class="fs-4 pt-1 fw-bold mb-3">HOTEL FINDER SINGUP</h1>
                    <div>
                        <p class="fs-6 text-start mb-1">아이디</p>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="floatingInput" placeholder="ID">
                            <label for="floatingInput">4~15자 이내로 입력해주세요</label>
                        </div>
                    </div>
                    <div>
                        <p class="fs-6 text-start mb-1">비밀번호</p>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">최소 6자 이상(알파벳,숫자 필수)</label>
                        </div>
                    </div>
                    <div>
                        <p class="fs-6 text-start mb-1">이메일</p>
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="Password">
                            <label for="floatingEmail">user@hotelfinder.do</label>
                        </div>
                    </div>
                    <div>
                        <p class="fs-6 text-start mb-1">닉네임</p>
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="floatingNickName" placeholder="Password">
                            <label for="floatingNickName">3~10자 이내로 입력해주세요</label>
                        </div>
                    </div>
                    <div class="btn-group w-100 mt-2 mb-2">
                        <input type="submit" class="btn btn-warning" value="회원가입">
                    </div>
                    <div class="container">
                        <p class="">
                            이미 회원이신가요?
                            <a class="link-dark" data-bs-toggle="modal" data-bs-target="#LoginModal" href="#">
                                로그인
                            </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
